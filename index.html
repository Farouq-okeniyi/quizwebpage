<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take A Quick Quiz</title>
    <link rel="stylesheet" href="./css/index.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
    <!--Quiz rules-->
    <div class="infobox">
        <div class="infotitle">
            <h1>Somee rules of this Quiz</h1>
        </div>
        <div class="infolist">
            <div class="info">1. once you select your answer you can't reselect</div>
            <div class="info">2. You will only have <span style="color: blue;">15 seconds</span> per question</div>
            <div class="info">3. you can't select any question once time goes off</div>
            <div class="info">4. you can't exit while playing quiz</div>
            <div class="info">5. you'll get points on the basis of your answer</div>
            <label for="name">Input your name</label>
            <input type="text" class="name info">
        </div>
        <div class="buttons">
            <button class="quit">Quit</button>
            <button class="reset">Continue</button>
        </div>
    </div>
     <!--start button initialization--> 
     <div class="startbtn">
        <button>start</button>
     </div>
    
    
</body>
</html>
